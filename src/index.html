<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat clicker</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="sass/main.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="images/logo.png" alt="Cat Clicker Logo" class="logo__img" />
          <h1 class="logo__text"></h1>
        </div>
        <div class="nav">
          <ul>
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Clicker</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Faq</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Info</a></li>
          </ul>
        </div>
      </header>

      <main class="content">
        <div class="starter">
          <h1 class="starter__header">Welcome to the Cat Clicker.</h1>
          <p class="starter__paragraf">
            Click, Collect, Upgrade, and Embark on a Whisker-twitching Adventure
            to Become the Ultimate Cat Clicking Maestro! <br />
            Are you up for the adventure?
          </p>
          <button class="starter__btn">Let's start!</button>
        </div>
        <div class="showcase">
          <div class="showcase__item showcase__item--1">
            <p class="showcase__lvl showcase__lvl--1"></p>
            <img
              src="images/cat_white-bg.png"
              alt="Cat lvl 1"
              class="showcase__image"
            />
          </div>
          <div class="showcase__item showcase__item--2">
            <p class="showcase__lvl showcase__lvl--2"></p>
            <img
              src="images/cat_white-bg.png"
              alt="Cat lvl 2"
              class="showcase__image"
            />
          </div>
          <div class="showcase__item showcase__item--3">
            <p class="showcase__lvl showcase__lvl--3"></p>
            <img
              src="images/cat_white-bg.png"
              alt="Cat lvl 3"
              class="showcase__image"
            />
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text"></p>
        <div class="footer__icons">
          <!-- github
          discord
          linkedin -->
          <img
            src="images/github_icon.png"
            alt="Github icon"
            class="footer__icon footer__icon--github"
          />
          <img
            src="images/discord_icon.png"
            alt="Discord icon"
            class="footer__icon footer__icon--discord"
          />
          <img
            src="images/linkedin_icon.png"
            alt="Linkedin icon"
            class="footer__icon footer__icon--linkedin"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
