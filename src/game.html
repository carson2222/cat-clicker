<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat clicker</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="sass/pages/game.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="images/logo.png" alt="Cat Clicker Logo" class="logo__img" />
          <h1 class="logo__text">Cat Clicker</h1>
        </div>
        <ul class="nav">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">Clicker</a></li>
          <li class="nav__item"><a href="#">Shop</a></li>
          <li class="nav__item"><a href="#">Faq</a></li>
          <li class="nav__item"><a href="#">Info</a></li>
        </ul>
      </header>

      <main class="content">
        <div class="clicker">
          <img
            src="images/cat_transparent.png"
            alt="cat image"
            class="clicker__cat-img"
          />
          <div class="lvl">
            <div class="lvl__current">35</div>
            <div class="lvl__bar"></div>
          </div>
        </div>
        <div class="shop">
          <div class="shop__header">
            <p
              class="color-smallbox color-smallbox--orange color-smallbox--upgrades"
            >
              Upgrades
            </p>
            <p
              class="color-smallbox color-smallbox--yellow color-smallbox--items color-smallbox--inactive"
            >
              Items
            </p>
            <p
              class="color-smallbox color-smallbox--green color-smallbox--quests color-smallbox--inactive"
            >
              Quests
            </p>
          </div>
          <div class="shop__main">
            <div class="shop__item--upgrade"></div>
            <div class="shop__item--shop"></div>
            <div class="shop__item--quest"></div>
          </div>
          <div class="pagination">
            <p class="pagination__left">&larr;</p>
            <p class="pagination__right pagination--inactive">&rarr;</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text"></p>
        <div class="footer__icons-box">
          <!-- github
          discord
          linkedin -->
          <img
            src="images/github_icon.png"
            alt="Github icon"
            class="footer__icon footer__icon--github"
          />
          <img
            src="images/discord_icon.png"
            alt="Discord icon"
            class="footer__icon footer__icon--discord"
          />
          <img
            src="images/linkedin_icon.png"
            alt="Linkedin icon"
            class="footer__icon footer__icon--linkedin"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
